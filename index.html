<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Webpage">
    <meta name="author" content="Zack Hagan">
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png"> -->
    <title>GIPHY App</title>
      <!-- Normalize Style Sheet -->
      <link href="assets/css/normalize.css" rel="stylesheet">

      <!-- Google Font -->
      <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway"
        rel="stylesheet">

      <!-- Custom Style Sheet -->
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>
    <div class="container">

      <header>
        <div id="header-title">
          <h2>
            Giphy App
          </h2>
        </div>
      </header>

      <section class="sidebar">
        <h4>Show me...</h4>
        <ul id="buttons">
        </ul>
        <form id="inputForm">
            <input type="text" id="input" placeholder="enter keyword">
        </form>
      </section>

      <section class="modal">
        <div class="modal-content">
          <span id="close">&times;</span>
          <h4 id="modalTitle"></h4>
          <div id="modalImg">
          </div>
        </div>
      </section>

      <main>
        <h3>Click a GIF to animate, double click to enlarge</h3>
        <hr>
        <div id="images">
        </div>
      </main>

      <footer>
        <span>&copy; Copyright 2017 Zack Hagan</span>
      </footer>

    </div>

    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="assets/javascript.js" type="text/javascript"></script>

  </body>
</html>
